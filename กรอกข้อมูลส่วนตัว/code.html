<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-3 justify-between shadow-sm">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-text-primary dark:text-dark-text-primary text-3xl">arrow_back</span>
</div>

<main class="flex-1 px-4 py-5">
<div class="flex flex-col gap-5">
<label class="flex flex-col w-full">

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-dark-text-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-accent/30 dark:bg-dark-input-bg h-14 placeholder:text-text-secondary/70 dark:placeholder:text-dark-text-secondary/70 p-4 text-base font-normal leading-normal" placeholder="กรอกรหัสแนะนำของคุณ" value=""/>
</label>
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-primary dark:text-dark-text-primary text-base font-medium leading-normal pb-2">ชื่อจริง</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-dark-text-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-accent/30 dark:bg-dark-input-bg h-14 placeholder:text-text-secondary/70 dark:placeholder:text-dark-text-secondary/70 p-4 text-base font-normal leading-normal" placeholder="กรอกชื่อจริง" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-primary dark:text-dark-text-primary text-base font-medium leading-normal pb-2">นามสกุล</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-dark-text-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-accent/30 dark:bg-dark-input-bg h-14 placeholder:text-text-secondary/70 dark:placeholder:text-dark-text-secondary/70 p-4 text-base font-normal leading-normal" placeholder="กรอกนามสกุล" value=""/>
</label>
</div>
<label class="flex flex-col w-full">
<p class="text-text-primary dark:text-dark-text-primary text-base font-medium leading-normal pb-2">เลขบัตรประชาชน</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-dark-text-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-accent/30 dark:bg-dark-input-bg h-14 placeholder:text-text-secondary/70 dark:placeholder:text-dark-text-secondary/70 p-4 text-base font-normal leading-normal" placeholder="กรอกเลขบัตรประชาชน" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-text-primary dark:text-dark-text-primary text-base font-medium leading-normal pb-2">เบอร์โทรศัพท์</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-dark-text-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-accent/30 dark:bg-dark-input-bg h-14 placeholder:text-text-secondary/70 dark:placeholder:text-dark-text-secondary/70 p-4 text-base font-normal leading-normal" placeholder="กรอกเบอร์โทรศัพท์" value=""/>

<p class="text-text-secondary dark:text-dark-text-secondary text-sm">(ถ้ามี)</p>
</div>

<label class="flex flex-col w-full">

<p class="text-text-primary dark:text-dark-text-primary text-base font-medium leading-normal pb-2">Line ID</p>

<span class="text-text-primary dark:text-dark-text-primary text-base">อีเมล์</span>
</label>
<label class="flex items-center gap-3 cursor-pointer">
<input class="form-checkbox h-6 w-6 rounded-md border-gray-300 dark:border-gray-600 text-primary focus:ring-primary/50 bg-gray-100 dark:bg-gray-700" type="checkbox"/>
<span class="text-text-primary dark:text-dark-text-primary text-base">Line</span>
</label>
<label class="flex items-center gap-3 cursor-pointer">
<input checked="" class="form-checkbox h-6 w-6 rounded-md border-gray-300 dark:border-gray-600 text-primary focus:ring-primary/50 bg-gray-100 dark:bg-gray-700" type="checkbox"/>
<span class="text-text-primary dark:text-dark-text-primary text-base">ในแอปพลิเคชัน</span>

</div>
