<!DOCTYPE html>

<html lang="th"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Driver Application</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#C8463C", // Red
              "accent": "#A8D5BA", // Light Green
              "background-light": "#F5F5F5", // Light Grey
              "background-dark": "#1a1a1a",
              "text-light": "#333333",
              "text-dark": "#e0e0e0",
            },
            fontFamily: {
              "display": ["Sarabun", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex h-14 items-center border-b border-gray-200 dark:border-gray-700 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm px-4">
<button class="flex size-10 shrink-0 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark pr-10">สมัครเป็นคนขับ</h1>
</div>
<main class="flex-grow pb-28 px-4">
<!-- Section 1: Vehicle Type Selection -->
<div class="pt-6">
<h2 class="text-lg font-bold leading-tight text-text-light dark:text-text-dark">1. เลือกประเภทรถ</h2>
</div>
<div class="mt-4 space-y-4">
<div>
<p class="text-base font-normal leading-normal text-text-light dark:text-text-dark pb-2">ประเภทใบขับขี่</p>
<div class="flex h-12 w-full items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 p-1">
<label class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-gray-500 has-[:checked]:bg-accent/30 dark:has-[:checked]:bg-accent/40 has-[:checked]:text-text-light dark:has-[:checked]:text-text-dark has-[:checked]:shadow-sm">
<span class="truncate">ประเภท 1</span>
<input class="sr-only" name="license-type" type="radio" value="1"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-gray-500 has-[:checked]:bg-accent/30 dark:has-[:checked]:bg-accent/40 has-[:checked]:text-text-light dark:has-[:checked]:text-text-dark has-[:checked]:shadow-sm">
<span class="truncate">ประเภท 2</span>
<input checked="" class="sr-only" name="license-type" type="radio" value="2"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-gray-500 has-[:checked]:bg-accent/30 dark:has-[:checked]:bg-accent/40 has-[:checked]:text-text-light dark:has-[:checked]:text-text-dark has-[:checked]:shadow-sm">
<span class="truncate">ประเภท 3</span>
<input class="sr-only" name="license-type" type="radio" value="3"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-gray-500 has-[:checked]:bg-accent/30 dark:has-[:checked]:bg-accent/40 has-[:checked]:text-text-light dark:has-[:checked]:text-text-dark has-[:checked]:shadow-sm">
<span class="truncate">ประเภท 4</span>
<input class="sr-only" name="license-type" type="radio" value="4"/>
</label>
</div>
</div>
<div>
<p class="text-base font-normal leading-normal text-text-light dark:text-text-dark pb-2">ประเภทรถบรรทุก</p>
<div class="flex h-12 w-full items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 p-1">
<label class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-gray-500 has-[:checked]:bg-accent/30 dark:has-[:checked]:bg-accent/40 has-[:checked]:text-text-light dark:has-[:checked]:text-text-dark has-[:checked]:shadow-sm">
<span class="truncate">4 ล้อ</span>
<input class="sr-only" name="truck-type" type="radio" value="4-wheel"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-gray-500 has-[:checked]:bg-accent/30 dark:has-[:checked]:bg-accent/40 has-[:checked]:text-text-light dark:has-[:checked]:text-text-dark has-[:checked]:shadow-sm">
<span class="truncate">6 ล้อ</span>
<input checked="" class="sr-only" name="truck-type" type="radio" value="6-wheel"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-gray-500 has-[:checked]:bg-accent/30 dark:has-[:checked]:bg-accent/40 has-[:checked]:text-text-light dark:has-[:checked]:text-text-dark has-[:checked]:shadow-sm">
<span class="truncate">10 ล้อ</span>
<input class="sr-only" name="truck-type" type="radio" value="10-wheel"/>
</label>
</div>
</div>
</div>
<!-- Section 2: Document Upload -->
<div class="pt-8">
<h2 class="text-lg font-bold leading-tight text-text-light dark:text-text-dark">2. อัปโหลดเอกสาร</h2>
</div>
<div class="mt-4 space-y-3">
<!-- Document Upload Row 1 -->
<div class="flex items-center gap-4 rounded-lg bg-white dark:bg-gray-800 p-4 shadow-sm">
<div class="flex size-10 items-center justify-center rounded-full bg-accent/30 text-green-800 dark:bg-accent/40 dark:text-green-200">
<span class="material-symbols-outlined">directions_car</span>
</div>
<div class="flex-grow">
<p class="font-medium text-text-light dark:text-text-dark">รูปถ่ายรถ</p>
<p class="text-sm text-gray-500 dark:text-gray-400">ยังไม่ได้อัปโหลด</p>
</div>
<button class="flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700 p-2 text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-xl">upload</span>
</button>
</div>
<!-- Document Upload Row 2 (Uploaded State) -->
<div class="flex items-center gap-4 rounded-lg bg-white dark:bg-gray-800 p-4 shadow-sm">
<div class="flex size-10 items-center justify-center rounded-full bg-accent/30 text-green-800 dark:bg-accent/40 dark:text-green-200">
<span class="material-symbols-outlined">badge</span>
</div>
<div class="flex-grow">
<p class="font-medium text-text-light dark:text-text-dark">บัตรประชาชน</p>
<p class="flex items-center gap-1 text-sm text-green-600 dark:text-green-400">
<span class="material-symbols-outlined text-base">check_circle</span>
                            อัปโหลดแล้ว
                        </p>
</div>
<button class="flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700 p-2 text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
</div>
<!-- Document Upload Row 3 -->
<div class="flex items-center gap-4 rounded-lg bg-white dark:bg-gray-800 p-4 shadow-sm">
<div class="flex size-10 items-center justify-center rounded-full bg-accent/30 text-green-800 dark:bg-accent/40 dark:text-green-200">
<span class="material-symbols-outlined">receipt_long</span>
</div>
<div class="flex-grow">
<p class="font-medium text-text-light dark:text-text-dark">ใบเสร็จภาษี 6 เดือน</p>
<p class="text-sm text-gray-500 dark:text-gray-400">ยังไม่ได้อัปโหลด</p>
</div>
<button class="flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700 p-2 text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-xl">upload</span>
</button>
</div>
<!-- Document Upload Row 4 -->
<div class="flex items-center gap-4 rounded-lg bg-white dark:bg-gray-800 p-4 shadow-sm">
<div class="flex size-10 items-center justify-center rounded-full bg-accent/30 text-green-800 dark:bg-accent/40 dark:text-green-200">
<span class="material-symbols-outlined">id_card</span>
</div>
<div class="flex-grow">
<p class="font-medium text-text-light dark:text-text-dark">ใบขับขี่ชนิดพิเศษ</p>
<p class="text-sm text-gray-500 dark:text-gray-400">ยังไม่ได้อัปโหลด</p>
</div>
<button class="flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700 p-2 text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-xl">upload</span>
</button>
</div>
</div>
</main>
<!-- Fixed Bottom Button -->
<div class="fixed bottom-0 left-0 right-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-gray-200 dark:border-gray-700">
<button class="w-full h-12 rounded-lg bg-primary text-white font-bold text-base shadow-lg transition-colors hover:bg-primary/90 disabled:bg-gray-400 dark:disabled:bg-gray-600">
                ยืนยันการสมัคร
            </button>
</div>
</div>
</body></html>
